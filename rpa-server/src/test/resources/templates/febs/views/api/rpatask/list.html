<div class="layui-fluid layui-anim febs-anim" id="febs-task" lay-title="执行任务列表">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">

                    <form class="layui-form layui-table-form" lay-filter="task-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">

                                    <div class="layui-inline">
                                        <label class="layui-form-label">项目名称:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="name" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <label class="layui-form-label">任务状态:</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value="">全部</option>
                                                <option value="running">运行</option>
                                                <option value="success">成功</option>
                                                <option value="fail">失败</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <label class="layui-form-label">任务时间:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="createat" id="task-createat" class="layui-input">
                                        </div>
                                    </div>


                                </div>
                            </div>

                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">

                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>

                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-green-plain table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>

                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="rpatask:add, rpatask:delete,rpatask:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>

                            </div>

                        </div>
                    </form>

                    <table lay-filter="taskTable" lay-data="{id: 'taskTable'}"></table>

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="task-status">
    {{#
    var status = {
    "": {title: '全部', color: 'green'},
    "running": {title: '运行', color: 'volcano'},
    "success": {title: '成功', color: 'green'}
    "fail": {title: '失败', color: 'volcano'}
    }[d.status];
    }}
    <span class="layui-badge febs-bg-{{status.color}}">{{ status.title }}</span>
</script>

<script type="text/html" id="task-option">
    <span shiro:lacksPermission="rpatask:view,rpatask:update,rpatask:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>

    <a lay-event="detail" shiro:hasPermission="rpatask:view"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i>

    <a lay-event="detail" shiro:hasPermission="rpatask:view"><i
            class="layui-icon febs-edit-area febs-blue">运行信息</i></a>

    <a lay-event="del" shiro:hasPermission="rpatask:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>

    <!--
    <a lay-event="edit" shiro:hasPermission="rpatask:update"><i
         class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    -->

</script>

<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate     = layui.laydate,
            febs        = layui.febs,
            form        = layui.form,
            table       = layui.table,
            dropdown    = layui.dropdown,
            $view       = $('#febs-task'),
            $query      = $view.find('#query'),
            $reset      = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject  = {field: 'createAt', type: 'desc'},
            tableIns,
            createTimeFrom,
            createTimeTo;

        form.render();

        initTable();

        laydate.render({
            elem: '#task-createat',
            range: true,
            trigger: 'click'
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('taskTable');
                if (name === 'add') {
                    febs.modal.open('新增任务', 'rpatask/add', {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        offset: '30px',
                        yes: function (index, layero) {
                            $('#task-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#task-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }

                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的任务');
                    } else {
                        febs.modal.confirm('删除任务', '确定删除该任务吗？', function () {
                            var taskIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                taskIds.push(item.id)
                            });
                            deleteTasks(taskIds.join(','));
                        });
                    }
                }

                if (name === 'export') {
                    var params      = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum  = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'rpaTask/excel', params, '调度的任务表.xlsx');
                }
            },
            options: [
            //{
            //  name: 'add',
            //  title: '新增任务',
            //  perms: 'rpatask:add'
            //},
            {
                name: 'delete',
                title: '删除任务',
                perms: 'rpatask:delete'
            }, {
                name: 'export',
                title: '导出Excel',
                perms: 'rpatask:export'
            }]
        });

        table.on('tool(taskTable)', function (obj) {
            var data     = obj.data,
                layEvent = obj.event;

            if (layEvent === 'detail') {
                febs.modal.view('任务信息', 'api/rpatask/detail/' + data.id, {
                    area: $(window).width() <= 750 ? '95%' : '660px'
                });
            }

            if (layEvent === 'del') {
                febs.modal.confirm('删除任务', '确定删除该任务？', function () {
                    deleteTasks(data.id);
                });
            }

            if (layEvent === 'edit') {
                febs.modal.open('修改任务', 'api/rpatask/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    offset: '30px',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#task-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(taskTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            sortObject.type = 'null';
            createTimeTo = null;
            createTimeFrom = null;
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'taskTable',
                url: ctx + 'rpaTask/list',
                cols: [[
                    {type: 'checkbox'},
                    {title: '操作', toolbar: '#task-option', minWidth: 120},
                    {field: 'id', title: '任务id', minWidth: 60},
                    {field: 'projectName', title: '任务名称', minWidth: 100},
                    {field: 'status', title: '任务状态', minWidth: 60},
                    {field: 'createat', title: '任务时间', minWidth: 120},
                ]]
            });
        }

        function getQueryParams() {
            var createTime = $searchForm.find('input[name="createat"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            return {
                name: $searchForm.find('input[name="name"]').val().trim(),
                status: $searchForm.find("select[name='status']").val(),
                startTime: createTimeFrom,
                endTime: createTimeTo,
                invalidate_ie_cache: new Date()
            };
        }

        function deleteTasks(ids) {
            febs.get(ctx + 'rpaTask/delete/' + ids, null, function () {
                febs.alert.success('删除任务成功');
                $query.click();
            });
        }
    })
</script>
